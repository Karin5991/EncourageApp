        <h1>Angry<h1> 
        <p>God judgeth the righteous, and God is angry with the wicked every day. Psalms 7:11 </p> 
        <p>A gift in secret pacifies and turns away anger, and a bribe in the lap, strong wrath. Proverbs 21:14</p> 
        <p>Therefore the LORD was very angry with Israel and removed them out of his sight. None was left but the tribe of Judah only. 2 Kings 17:18 </p> 
        <p>A man of wrath stirs up strife, and a man given to anger commits and causes much transgression. Proverbs 29:22</p> 
        <p>Refrain from anger, and forsake wrath!  Fret not yourself; it tends only to evil. Psalms 37:8 </p> 
        <p>A hot-tempered man stirs up strife,  but he who is slow to anger quiets contention. Proverbs 15:18 </p> 
        <p>Do not be quick in spirit to be angry or vexed, for anger and vexation lodge in the bosom of fools. Ecclesiastes 7:9</p> 
        <p>A man of wrath stirs up strife, and one given to anger causes much transgression. Proverbs 29:22 </p> 
        <p>For pressing milk produces curds, pressing the nose produces blood, and pressing anger produces strife. Proverbs 30:33 </p> 
        <p>Cease from anger and forsake wrath; fret not yourself--it tends only to evildoing. Psalm 37: 8</p> 
        <p>Whoever is slow to anger has great understanding, but he who has a hasty temper exalts folly. Proverbs 14:29 </p> 
        <p>A SOFT answer turns away wrath, but grievous words stir up anger. Proverbs 15: 1</p> 
        <p>Good sense makes one slow to anger, and it is his glory to overlook an offense. Proverbs 19:11</p> 
        <p>The Lord is gracious and full of compassion, slow to anger and abounding in mercy and loving-kindness. Psalm 145: 8</p> 
        <p>Good sense makes a man restrain his anger, and it is his glory to overlook a transgression or an offense. Proverbs 19: 11</p>
