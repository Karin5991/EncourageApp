        <h1>Depressed</h1> 
        <p>For I know the plans I have for you, declares the LORD, plans for welfare and not for evil, to give you a future and a hope. Jeremiah 29:11</p> 
        <p>The LORD is close to the brokenhearted and saves those who are crushed in spirit. (19) A righteous man may have many troubles, but the Lord delivers him from them all. Psalm 34:18, 19</p> 
        <p>You are my lamp O Lord; the Lord turns my darkness into light. 2 Samuel 22:29</p> 
        <p>Find rest, O my soul, in God alone; my hope comes from him. Psalm 62:5</p> 
        <p>Anyone who is among the living has hope. Ecclesiastes 9:4 Wait on the LORD: be of good courage, and He shall strengthen thine heart: wait, I say, on the LORD. Psalm 27:14</p> 
        <p>The Lord is a refuge for the oppressed, a stronghold in times of trouble. Psalms 9:9</p> 
        <p>Wait on the LORD: be of good courage, and He shall strengthen thine heart: wait, I say, on the LORD. Psalm 27:14</p> 
        <p>You heard my cry for mercy when I called to you for help… Be strong and take heart, all you who hope in the Lord. Psalm 31:22,24</p> 
        <p>Come near to God and he will come near to you. Wash your hands, you sinners, and purify your hearts, you double-minded. James 4:8 </p> 
        <p>Those who sow in tears will reap with songs of joy. Psalm 126:5</p> 
        <p>Anyone who is among the living has hope. Ecclesiastes 9:4</p> 
        <p>The Lord is a refuge for the oppressed, a stronghold in times of trouble. Psalms 9:9</p> 
        <p>You heard my cry for mercy when I called to you for help… Be strong and take heart, all you who hope in the Lord. Psalm 31:22,24</p> 
        <p>Humble yourselves before the Lord, and he will lift you up. James 4:10</p> 
        <p>The Lord knows how to rescue godly men from trials. 2 Peter 2:9</p> 
        <p>Dear Friends, do not be surprised at the painful trial you are suffering, as though something strange were happening to you. 1 Peter 4:12</p> 
        <p>But rejoice that you participate in the sufferings of Christ, so that you may be overjoyed when his glory is revealed 1 Peter 4:13</p> 
        <p>Cast all your anxiety on him because he cares for you. 1 Peter 5:7</p> 
        <p>But you, O LORD, are a shield about me, my glory, and the lifter of my head. Psalms 3:3</p> 
        <p>Many are the sorrows of the wicked, but steadfast love surrounds the one who trusts in the LORD. Psalms 32:10</p> 
        <p>Trust in the LORD, and do good; dwell in the land and befriend faithfulness. Delight yourself in the LORD, and he will give you the desires of your heart.  Psalms 37:3-4</p> 
        <p>Why are you cast down, O my soul, and why are you in turmoil within me? Hope in God; for I shall again praise him, my salvation and my God. Psalms 42:11</p> 
        <p>He heals the brokenhearted and binds up their wounds. Psalm 147:3</p> 
        <p>If the Lord delights in a man’s way, he makes his steps firm; though he stumbles, he will not fall, for the Lord upholds him with his hand. Psalm 37:23-24</p> 
        <p>Why are you downcast, O my soul? Why so disturbed within me? Put your hope in God. Psalm 43:5 </p> 
        <p>Cast your cares on the Lord and he will sustain you; he will never let the righteous fall. Psalm 55:22 </p> 
        <p>When the righteous cry for help, the LORD hears and delivers them out of all their troubles. Psalms 34:17</p>
