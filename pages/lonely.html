        <h1>Lonely</h1> 
        <p>For my father and my mother have forsaken me, but the Lord will take me in. Psalm 27:10 </p>
        <p>For I know the plans I have for you, declares the Lord, plans for welfare and not for evil, to give you a future and a hope. Jeremiah 29:11</p>
        <p>Casting all your anxieties on him, because he cares for you. 1 Peter 5:7 </p>
        <p>Fear not, for I am with you; be not dismayed, for I am your God; I will strengthen you, I will help you, I will uphold you with my righteous right hand. Isaiah 41:10</p>
        <p>But we do not want you to be uninformed, brothers, about those who are asleep, that you may not grieve as others do who have no hope. 1 Thessalonians 4:13</p>
        <p>O Lord, all my longing is before you; my sighing is not hidden from you. Psalm 38:9 </p>
        <p>I will not leave you as orphans; I will come to you. John 14:18</p>
        <p>The Lord is near to all who call on him, to all who call on him in truth. Psalm 145:18</p>
        <p>What then shall we say to these things? If God is for us, who can be against us? Romans 8:31</p>
        <p>It is the Lord who goes before you. He will be with you; he will not leave you or forsake you. Do not fear or be dismayed. Deuteronomy 31:8</p>
        <p>Even though I walk through the valley of the shadow of death, I will fear no evil, for you are with me; your rod and your staff, they comfort me. Psalm 23:4 </p>
        <p>A man of many companions may come to ruin, but there is a friend who sticks closer than a brother. Proverbs 18:24</p>  
        <p>Be strong and courageous. Do not fear or be in dread of them, for it is the Lord your God who goes with you. He will not leave you or forsake you. Deuteronomy 31:6 </p>
        <p>I did not sit in the company of revelers, nor did I rejoice; I sat alone, because your hand was upon me, for you had filled me with indignation. Jeremiah 15:17</p>
        <p>Then the Lord God said, â€œIt is not good that the man should be alone; I will make him a helper fit for him. Genesis 2:18 </p>
        <p>By this we know that we abide in him and he in us, because he has given us of his Spirit. 1 John 4:13</p>
        <p>For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. John 3:16</p>
        <p>Teaching them to observe all that I have commanded you. And behold, I am with you always, to the end of the age. Matthew 28:20</p>
