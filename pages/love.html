        <h1>Love</h1>
        <p>For I know the thoughts that I think toward you, says the LORD, thoughts of peace and not of evil, to give you a future and a hope. Jeremiah 29:11 </p>
        <p>And we know that all things work together for good to those who love God, to those who are the called according to His purpose. Romans 8:28</p>
        <p>Who shall separate us from the love of Christ? Shall tribulation, or distress, or persecution, or famine, or nakedness, or peril, or sword? Romans 8:35 </p>
        <p>If we confess our sins, He is faithful and just to forgive us our sins and to cleanse us from all unrighteousness. 1 John 1:9 </p>
        <p>Therefore humble yourselves under the mighty hand of God, that He may exalt you in due time, casting all your care upon Him, for He cares for you. 1 Peter 5:6-7</p>
        <p>Let the morning bring me word of your unfailing love, for I have put my trust in you. Show me the way I should go,for to you I entrust my life. Psalm 143:8 </p>
        <p>And over all these virtues put on love, which binds them all together in perfect unity. Colossians 3:14 </p>
        <p>Do everything in love. 1 Corinthians 16:14</p>
        <p>Be completely humble and gentle; be patient, bearing with one another in love. Ephesians 4:2</p>
        <p>We love because He first loved us. 1 John 4:19 </p>
        <p>Love must be sincere. Hate what is evil; cling to what is good. Romans 12:9</p>
        <p>My command is this: Love each other as I have loved you. John 15:12</p>
