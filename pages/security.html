        <h1>Security</h1> 
        <p>John 14:27 Peace I leave with you; my peace I give you. I do not give to you as the world gives. Do not let your hearts be troubled and do not be afraid.</p> 
        <p>Psalm 30:5 Weeping may remain for a night, but rejoicing comes in the morning.</p> 
        <p>Psalm 48:14 For this God is our God for ever and ever; he will be our guide even to the end.</p> 
        <p>Psalm 34:18 The Lord is close to the broken hearted and saves those who are crushed in spirit.</p> 
        <p>Psalm 55:22 Cast your cares on the LORD and he will sustain you;he will never let the righteous fall.</p> 
        <p>Psalm 37:39 The salvation of the righteous comes from the LORD; he is their stronghold in time of trouble.</p> 
        <p>Psalm 73:26 My flesh and my heart may fail, but God is the strength of my heart and my portion forever.</p> 
        <p>Psalm 46:1-2 God is our refuge and strength, an ever-present help in trouble. Therefore we will not fear, though the earth give way and the mountains fall into the heart of the sea.</p> 
        <p>Psalm 9:9 The LORD is a refuge for the oppressed, a stronghold in times of trouble.</p> 
        <p>Proverbs 14:32 When calamity comes, the wicked are brought down, but even in death the righteous have a refuge.</p> 
        <p>1 John 4:18 - There is no fear in love; but perfect love casteth out fear: because fear hath torment. He that feareth is not made perfect in love.</p> 
        <p>Psalms 122:7 - Peace be within thy walls, and prosperity within thy palaces.</p> 
        <p>Matthew 11:25-30 Come to me, all you who are weary and burdened, and I will give you rest. Take my yoke upon you and learn from me, for I am gentle and humble in heart, and you will find rest for your souls. For my yoke is easy and my burden is light.</p> 
        <p>Jeremiah 33:6 - Behold, I will bring it health and cure, and I will cure them, and will reveal unto them the abundance of peace and truth</p>. 
        <p>Psalm 18:2 The LORD is my rock, my fortress and my deliverer; my God is my rock, in whom I take refuge. He is my shield and the horn of my salvation, my stronghold.</p> 
        <p>Psalm 138:7 Though I walk in the midst of trouble, you preserve my life; you stretch out your hand against the anger of my foes, with your right hand you save me.</p>
