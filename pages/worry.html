        <h1>Worry</h1> 
        <p>Therefore do not worry about tomorrow, for tomorrow will worry about itself. Each day has enough trouble of its own. Matthew 6:34 </p>
        <p>I lift up my eyes to the mountains— where does my help come from? My help comes from the LORD, the Maker of heaven and earth.  Psalm 121:1-2 </p>
        <p>Can any one of you by worrying add a single hour to your life? Matthew 6:25-27 </p>
        <p>Be strong and courageous. Do not be afraid or terrified because of them, for the LORD your God goes with you; he will never leave you nor forsake you. Deuteronomy 31:6 </p>
        <p>Trust in the LORD with all your heart and lean not on your own understanding Proverbs 3:5 </p>
        <p>God is our refuge and strength, an ever-present help in trouble.  Psalm 46:1 </p>
        <p>The LORD is my strength and my shield; my heart trusts in him, and he helps me. Psalm 28:7 </p>
        <p>When I am afraid, I put my trust in you.  Psalm 56:3 </p>
        <p>Peace I leave with you; my peace I give you. I do not give to you as the world gives. Do not let your hearts be troubled and do not be afraid. John 14:27 </p>
        <p>For I know the plans I have for you,” declares the LORD, “plans to prosper you and not to harm you, plans to give you hope and a future. Jeremiah 29:11 </p>
        <p>And we know that in all things God works for the good of those who love him, who have been called according to his purpose.  Romans 8:28 </p>
        <p>Those who hope in the LORD will renew their strength. They will soar on wings like eagles; they will run and not grow weary, they will walk and not be faint.  Isaiah 40:31 </p>
        <p>Cast your cares on the LORD and he will sustain you; he will never let the righteous be shaken. Psalm 55:22 </p>
